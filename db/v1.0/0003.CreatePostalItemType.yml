databaseChangeLog:
  - changeSet:
      id: 0003.CreatePostalItemType
      author: User
      changes:
        - createTable:
            tableName: postal_item_type
            columns:
              - column:
                  name: id
                  type: Int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true