databaseChangeLog:
  - changeSet:
      id: 0001.CreatePostOffice
      author: User
      changes:
        - createTable:
            tableName: post_office
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(6)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable: false